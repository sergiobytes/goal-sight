<div
  class="rounded-xl bg-white dark:bg-gray-900 shadow p-4 mb-4 transition-colors duration-700"
>
  <div class="top-2 left-2 flex items-center gap-1 mb-1">
    <span
      class="w-2 h-2 rounded-full"
      [ngClass]="getStatusColor(match().status)"
    ></span>
    <span class="text-xs text-gray-500 dark:text-gray-400">
      {{ match().status }}
    </span>
  </div>

  <div
    class="flex items-center justify-between text-gray-800 dark:text-white gap-4"
  >
    <!-- Home Team -->
    <a
      [routerLink]="['/team', match().homeTeam.id]"
      class="flex items-center gap-2 w-1/3"
    >
      <img
        [src]="match().homeTeam.crest"
        [alt]="match().homeTeam.name"
        class="w-6 h-6 object-contain"
      />
      <span class="font-semibold text-sm">
        {{ match().homeTeam.tla }}
      </span>
    </a>

    <!-- Score -->
    <div class="flex flex-col items-center justify-center w-1/3 text-center">
      <span class="font-bold text-lg"> {{ showScore(match().status) }}</span>
    </div>

    <!-- Away Team -->
    <a
      [routerLink]="['/team', match().awayTeam.id]"
      class="flex items-center justify-end gap-2 w-1/3 text-right"
    >
      <span class="font-semibold text-sm">{{ match().awayTeam.tla }}</span>
      <img
        [src]="match().awayTeam.crest"
        [alt]="match().awayTeam.name"
        class="w-6 h-6 object-contain"
      />
    </a>
  </div>

  <p class="text-xs text-gray-500 dark:text-gray-400 text-center mt-2">
    {{ match().utcDate | date : "medium" }}
  </p>
</div>
