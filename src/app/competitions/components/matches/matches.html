<div
  class="h-full bg-white dark:bg-gray-900 p-4 rounded-xl shadow space-y-4 transition-colors duration-700"
>
  <h2 class="text-xl font-semibold text-gray-800 dark:text-white">
    Matchday : {{ currentMatchday() }}
  </h2>

  @if(matches().length === 0) {

  <p class="text-gray-500 dark:text-gray-400">
    No matches available for this matchday.
  </p>

  }@else { @for(match of matches(); track match.id) {
  <app-match-card [match]="match" />
  } }
</div>
