<div
  class="h-full bg-white dark:bg-gray-900 p-4 rounded-xl shadow space-y-4 transition-colors duration-700"
>
  <div class="flex items-center justify-between mb-4">
    <button
      (click)="previousStage()"
      [disabled]="selectedIndex() === 0"
      class="text-sm px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600"
    >
      ◀
    </button>

    <span
      *ngIf="filteredStage()"
      class="text-lg font-semibold text-gray-800 dark:text-white"
    >
      Stage: {{ filteredStage()!.stage.replace("_", " ") }} | Matchday:
      {{ filteredStage()!.matchday }}
    </span>

    <button
      (click)="nextStage()"
      [disabled]="selectedIndex() >= stages().size - 1"
      class="text-sm px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600"
    >
      ▶
    </button>
  </div>

  @if(matches().length === 0) {

  <p class="text-gray-500 dark:text-gray-400">
    No matches available for this matchday.
  </p>

  }@else { @for(match of filterMatches(); track match.id) {
  <app-match-card [match]="match" />
  } }
</div>
