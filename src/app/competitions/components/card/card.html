<button
  (click)="navigateToCompetition(competition().id)"
  class="w-full h-full bg-white dark:bg-gray-800 shadow-md rounded-lg p-4 flex items-center gap-4 transition-all duration-500 hover:scale-105 cursor-pointer"
>
  <img
    [src]="competition().emblem"
    [alt]="competition().area?.name"
    class="w-10 h-10 object-contain"
  />
  <h2 class="text-lg text-start font-semibold text-gray-800 dark:text-white">
    {{ competition().name }} | {{ competition().area?.name }}
  </h2>
</button>
