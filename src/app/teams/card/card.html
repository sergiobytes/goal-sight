<div
  class="w-full bg-white dark:bg-gray-800 shadow-md rounded-xl p-3 flex flex-col items-center justify-between"
>
  <div class="flex flex-col items-center gap-2 mb-2">
    <img
      [src]="team().crest"
      [alt]="team().name"
      class="w-24 h-24 object-contain"
    />

    <h2
      class="text-center text-lg font-bold text-gray-900 dark:text-white leading-snug"
    >
      {{ team().name }}
    </h2>
  </div>

  <button
    (click)="navigateToTeam(team().id)"
    class="px-5 py-2 bg-custom-primary text-black rounded-md text-sm font-semibold hover:bg-custom-primary/90 hover:scale-105 transition cursor-pointer"
  >
    Ver m√°s
  </button>
</div>
